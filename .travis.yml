language: r
cache: packages
sudo: false
dist: xenial

before_install:
 - Rscript -e 'install.packages("pkgdown")'

r_github_packages:
  - jimhester/covr

jobs:
  include:
  - r: release
    after_success:
    - Rscript -e 'covr::codecov()'
    deploy:
      provider: script
      script: Rscript -e 'pkgdown::deploy_site_github(verbose = TRUE)'
      skip_cleanup: true

env:
  global:
  - _R_CHECK_FORCE_SUGGESTS_=false

